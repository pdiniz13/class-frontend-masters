<head>
  <title>app</title>
</head>

<body>
  {{> CommentList}}
  {{> CommentAdd}}
</body>

<template name="CommentList">
  <h1>Flack</h1>

  <ul>
    {{#each comments}}
    <li>
      <div>
        {{login}}
      </div>
      <div>
        {{timestamp}}
      </div>
      <div>
        {{comment}}
      </div>
    </li>
    {{else}}
      <li>Sorry, no comments yet!</li>
    {{/each}}
  </ul>
</template>

<template name="CommentAdd">
  <form>
    <input type="text" name="comment" autofocus placeholder="Add a comment..." />
    <input type="submit" value="Add" />
  </form>
</template>
